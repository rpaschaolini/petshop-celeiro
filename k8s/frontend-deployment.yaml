apiVersion: apps/v1
kind: Deployment
metadata:
  name: petshop-frontend
  namespace: petshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petshop-frontend
  template:
    metadata:
      labels:
        app: petshop-frontend
    spec:
      containers:
        - name: petshop-frontend
          image: docker.io/rpaschoalini/petshop-frontend:latest
          ports:
            - containerPort: 80
