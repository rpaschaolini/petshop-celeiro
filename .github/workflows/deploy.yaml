name: Build and Push Docker Images

on:
  push:
    branches:
      - master
    paths:
      - frontend/**
      - backend/**
      - k8s/**
      - .github/workflows/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v3

    - name: Login no Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build frontend
      run: docker build -t rpaschoalini/petshop-frontend:latest ./frontend

    - name: Push frontend
      run: docker push rpaschoalini/petshop-frontend:latest

    - name: Build backend
      run: docker build -t rpaschoalini/petshop-backend:latest ./backend

    - name: Push backend
      run: docker push rpaschoalini/petshop-backend:latest
